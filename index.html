<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Video Game Survey</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 id="title" class="text-center">Video Game Survey</h1>
                <p id="description" class="description text-center">
                    Thank you for helping me with my research!
                </p>
            </header>
            <!-- Form -->
            <form id="survey-form">
                <!-- Name input -->
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <!-- Email input -->
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <!-- Age input -->
                <div class="form-group">
                    <label id="number-label" for="age">Age</label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                        placeholder="Enter your age" required>
                </div>
                <!-- Drop down section -->
                <div class="form-group">
                    <p>Favorite video game genre</p>
                    <select id="dropdown" name="genre" class="form-control" required>
                        <option disabled selected value>Select favorite genre</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="fighting">Fighting</option>
                        <option value="moba">Multiplayer Online Battle Arena</option>
                        <option value="platformer">Platformer</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="racing">Racing</option>
                        <option value="rhythm">Rhythm</option>
                        <option value="rpg">Role-Playing</option>
                        <option value="shooter">Shooter</option>
                        <option value="sim">Simulation</option>
                        <option value="sport">Sports</option>
                        <option value="strategy">Strategy</option>
                    </select>
                </div>
                <!-- Radio button section -->
                <div class="form-group">
                    <p>How many hours per week do you spend playing video games?</p>
                    <label>
                        <input name="hour-count" value="1-9" type="radio" class="input-radio" checked />Less than 10</label>

                    <label>
                        <input name="hour-count" value="10-20" type="radio" class="input-radio" />Between 10 and 20</label>

                    <label>
                        <input name="hour-count" value="20-30" type="radio" class="input-radio" />Between 20 and 30</label>

                    <label>
                        <input name="hour-count" value="30-40" type="radio" class="input-radio" />Between 30 and 40</label>

                    <label>
                        <input name="hour-count" value="40+" type="radio" class="input-radio" />More than 40</label>
                </div>
                <!-- Checkbox section -->
                <div class="form-group">
                    <p>Which platforms do you game on? (Check all that apply)</p>
                    <!-- PC Checkbox -->
                    <label>
                        <input name="platform" value="pc" type="checkbox" class="input-checkbox" />PC</label>
                    <!-- Mac Checkbox -->
                    <label>
                        <input name="platform" value="mac" type="checkbox" class="input-checkbox" />Mac</label>
                    <!-- Nintendo Switch Checkbox -->
                    <label>
                        <input name="platform" value="switch" type="checkbox" class="input-checkbox" />Nintendo
                        Switch</label>
                    <!-- PS4 Checkbox -->
                    <label>
                        <input name="platform" value="ps4" type="checkbox" class="input-checkbox" />Playstation 4</label>
                    <!-- Xbox One Checkbox -->
                    <label>
                        <input name="platform" value="xb1" type="checkbox" class="input-checkbox" />Xbox One</label>
                    <!-- Smartphone/Tablet Checkbox -->
                    <label>
                        <input name="platform" value="mobile" type="checkbox"
                            class="input-checkbox" />Smartphone/Tablet</label>
                </div>
                <!-- Comment box -->
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comments/suggestions here..."></textarea>
                </div>
                <!-- Submit button -->
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
